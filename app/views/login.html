<section id="login" class="login user-form container" ng-controller="LoginCtrl">
    <h1>Sign In</h1>
    <form name="login" ng-submit="submit()">
        <input tabindex="1" type="text" name="username" id="username" placeholder="Username" ng-model="user.username" ng-required="true" field-behavior />
        <input type="password" name="password" id="password" placeholder="Password" ng-model="user.secret" ng-required="true" field-behavior />
        <input type="submit" value="Sign In" ng-disabled="login.$invalid" />
    </form>
    <a href="#/retrieve">Forgot your password?</a>
    <a href="#/sign-up">Create an Account</a>
</section>
